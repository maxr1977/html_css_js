<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="#">
      <h1>Авторизация</h1>
      <input type="text" name="login" id="login" placeholder="Логин" required />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Пароль"
        required
      />
      <div>
        <input type="submit" name="submit" id="submit" value="Войти" />
        <input type="reset" name="reset" id="reset" value="Очистить поля" />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="checkbox" name="remember" required />Запомнить меня
      </div>
    </form>
  </body>
</html>
