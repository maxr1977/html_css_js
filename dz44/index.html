<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключаем файл с переменными для стилей -->

    <!-- Подключаем основной файл стилей -->
    <link rel="stylesheet" href="style.css" />
    <!-- Подключаем иконки из Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Todo list</title>
  </head>
  <body>
    <!-- Основной контейнер приложения -->
    <main>
      <!-- Заголовок с датой -->
      <div class="header-group">
        <h2 class="main-header">Суббота</h2>
        <p class="header-group__sub-header">8 Марта</p>
      </div>

      <!-- Поле поиска -->
      <div class="search-field">
        <input type="text" class="search-field__input" placeholder="Поиск" />
        <span class="search-field__icon material-symbols-rounded">
          search
        </span>
      </div>

      <!-- Заголовок для формы создания новой задачи -->
      <h2 class="main-header">Новая запись</h2>

      <!-- Форма для создания новой задачи -->
      <form class="create-form" id="create-form">
        <!-- Поле для ввода описания задачи -->
        <input
          type="text"
          class="create-form__input"
          placeholder="Описание"
          name="description"
          id="description"
          required
        />
        <!-- Поле для выбора даты и времени выполнения задачи -->
        <input
          type="datetime-local"
          class="create-form__input"
          placeholder="Дата"
          name="startDate"
          id="startDate"
          required
        />
        <!-- Контейнер для кнопок формы -->
        <div class="form__buttons-wrapper">
          <!-- Кнопка "Добавить" -->
          <button class="form-button form-button--primary" type="submit">
            Добавить
          </button>
          <!-- Кнопка "Очистить" -->
          <button class="form-button form-button--secondary" type="reset">
            Очистить
          </button>
        </div>
      </form>

      <!-- Заголовок для списка задач -->
      <h2 class="main-header">Список дел</h2>

      <!-- Кнопки фильтрации задач -->
      <div class="split-button">
        <!-- Кнопка "Все" -->
        <button
          class="split-button__button split-button__button--active"
          id="filter-all"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Все
        </button>
        <!-- Кнопка "Активные" -->
        <button
          class="split-button__button split-button__button--center"
          id="filter-active"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Активные
        </button>
        <!-- Кнопка "Готовые" -->
        <button
          class="split-button__button"
          id="filter-done"
          onclick="splitButtonClickHandler(this)"
        >
          <span class="material-symbols-rounded split-button__button-icon">
            check
          </span>
          Готовые
        </button>
      </div>

      <!-- Список задач -->
      <ul class="todo-list" id="todo-list">
        
      </ul>

      <!-- Плавающая кнопка для редактирования или добавления задач -->
      <button class="float-button">
        <span class="material-symbols-rounded"> edit </span>
      </button>
    </main>

    <!-- Подключаем JavaScript файл -->
    <script src="index.js"></script>
  </body>
</html>
